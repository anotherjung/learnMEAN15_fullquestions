	<!--1b add ng-controller directive to div container -->
	  <div class="container" ng-controller='questionController'>
	  	<div class="row">

	  	 <div class="col s12"> 
	  	 	<!--4 filter_name -->
	  	 	<label for="search1">Search:</label>
	  	 	<input id="search1" type="text" ng-model="filter_name">

	  	 	<table class="center-align">
	  	 		<tr ng-repeat="question in questions | filter:filter_name | orderBy:'likes'">
	  	 			<td><span ng-bind="question.name"></span></td>
	  	 			<td><span ng-bind="question.countAnswers"></span></td>
	  	 			<td>
	  	 				<a class="waves-effect waves-light btn blue" href="#/showQuestion/{{question._id}}">Show</a>  
	  	 				<a class="waves-effect waves-light btn blue" href="#/addAnswer/{{question._id}}">Answer</a> 
	  	 			</td>
	  	 		</tr>
	  	 	</table>

		    <ul class="collection with-header">
		    	<li class="collection-header"><h4>Question</h4></li>
		    	<!--4 filter_name  orderBy -->
		       <li class="collection-item" ng-repeat="question in questions | filter:filter_name | orderBy:'created'">

		       	<span ng-bind="question.name"></span>
		       	<span ng-bind="question.created | date:'MMMM d yyyy hh mm ss'"></span>
		       	<!--5c delete -->
	<!-- 	       	<a href="#/partials2" ng-click='removeQuestion(question)'>delete</a> -->
		       </li>
		    </ul>
		</div>
		</div>

	  </div>
