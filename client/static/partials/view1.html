	<!--1b add ng-controller directive to div container -->
	  <div class="container" ng-controller='friendController'>
	  	<div class="row">
	  	 <div class="col s12"> 
	  	 	<!--4 filter_name -->
	  	 	<label for="search1">Search:</label>
	  	 	<input id="search1" type="text" ng-model="filter_name">
		    <ul class="collection with-header">
		    	<li class="collection-header"><h4>List of Friends</h4></li>
		    	<!--4 filter_name  orderBy -->
		       <li class="collection-item" ng-repeat="friend in friends | filter:filter_name | orderBy:'created'">

		       	<span ng-bind="friend.name"></span>
		       	<span ng-bind="friend.created | date:'MMMM d yyyy hh mm ss'"></span>
		       	<!--5c delete -->
	<!-- 	       	<a href="#/partials2" ng-click='removeFriend(friend)'>delete</a> -->
		       </li>
		    </ul>
		</div>
		</div>

		<div class="row">
	    <div class="col s12"> 
		    <h4 class="center">Add a new friend</h4>
		    <h5 class="error hide red-text">Name already exist. Please enter new name</h5>
		  	<form class='form'>

		  		<div class="col s12 m6 l3">    
		  			<label for="name1">Name:</label> 
		  			<!--2b ng-model -->
		  			<input id="name1" class='form-control' type='text' name='name' ng-model='newFriend.name'>
		  		</div>
   
		  		<div class="col s12 m6 l3"> 
		  			<!--2c ng-click -->
		  			<input class= "btn green" type="submit" value="Submit" ng-click='addFriend()'>
		  		</div>

		  	</form>
	  	</div>   
	  	</div>
	  </div>
