<!--1b add ng-controller directive to div container -->
<div class="container" ng-controller='questionController'>

		<div class="row">
			{{ thisUser.name }}
	    <div class="col s12"> 
		    <h4 class="center">Add a new question</h4>
		    <h5 class="error hide red-text">Name already exist. Please enter new name</h5>
		  	<form class='form'>

		  		<div class="col s12 m6 l3">    
		  			<label for="name1">Name:</label> 
		  			<!--2b ng-model -->
		  			<input id="name1" class='form-control' type='text' name='name' ng-model='newQuestion.name'>
		  		</div>
   
		  		<div class="col s12 m6 l3"> 
		  			<!--2c ng-click -->
		  			<input class= "btn green" type="submit" value="Submit" ng-click='addQuestion()'>
		  		</div>

		  	</form>
	  	</div>   
	  	</div>


</div>
